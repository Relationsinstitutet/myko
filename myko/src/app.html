<style>
  /*
    Josh's Custom CSS Reset
    https://www.joshwcomeau.com/css/custom-css-reset/
  */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }
  * {
    margin: 0;
  }
  html,
  body,
  #__next {
    height: 100%;
  }
  body {
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
  }
  img,
  picture,
  video,
  canvas,
  svg {
    display: block;
    max-width: 100%;
  }
  input,
  button,
  textarea,
  select {
    font: inherit;
  }
  p,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    overflow-wrap: break-word;
  }
  #root,
  #__next {
    isolation: isolate;
  }
  ul,
  li {
    list-style-type: none;
    list-style-position: inside;
    margin: 0;
    padding: 0;
  }
  details summary {
    cursor: pointer;
  }
  details summary > * {
    display: inline;
  }

  /*Reset END // Global styling START*/
  main {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    min-height: 100vh;
    min-width: 100vw;
    padding: 76px 1.5rem 256px;
    font-family: 'Lato', sans-serif;
    color: var(--grey-800);
  }
  h1 {
    font-family: 'Roboto Mono', monospace;
    font-weight: 400;
    text-transform: uppercase;
    font-size: var(--24px);
    color: var(--grey-800);
    margin-top: 1em;
    margin-bottom: var(--30px);
  }
  /* Extra settings for targeting within portabletext blocks */
  h2 {
    --grey-800: hsla(0, 0%, 23%, 1);
    font-size: 1rem;
    color: var(--grey-800);
    margin-top: 2em;
  }
  p {
    padding: 1rem 0 0.5rem;
  }
  button,
  .btn {
    background: var(--grey-050);
    width: fit-content;
    padding: 8px;
    border: 0;
    border-radius: 4px;
    box-shadow: var(--shadow-elevation-medium);
    color: var(--ocean-800);
    font-family: 'Lato', sans-serif;
    font-weight: 800;
    text-align: center;
    white-space: nowrap;
  }
  button:hover,
  .btn:hover {
    color: var(--ocean-900);
    box-shadow: var(--shadow-elevation-low);
  }
  .secondary {
    background: var(--ocean-800);
    color: #fff;
  }
  .secondary:hover {
    background: var(--ocean-900);
    color: #fff;
  }
  button:disabled,
  .btn:disabled {
    background: var(--grey-100);
    box-shadow: none;
  }
  button:disabled:hover,
  .btn:disabled:hover {
    color: var(--ocean-800);
  }
  li::marker {
    color: var(--ocean-800);
    font-size: 1.1em;
    font-weight: bold;
    content: '\00B7 \00a0';
  }
  a {
    color: var(--ocean-700);
  }
  a:visited {
    color: var(--purple-800);
  }
  a:active {
    color: var(--peach-900);
  }

  @media (min-width: 45rem) {
    main {
      align-items: center;
    }
    h1 {
      width: 38rem;
      padding: 40px 0 1rem;
    }
    p {
      display: flex;
      justify-content: center;
      width: 35rem;
    }
    details > p {
      justify-content: start;
    }
    /*fix flexbox centering problem for portable text blocks. Nest in a <div class=wrap>*/
    .wrap {
      width: 35rem;
      display: block;
    }
    .wrap > * {
      display: inline-block;
    }
    h2,
    ul {
      width: 35rem;
    }
    /*canvas container!*/
    .m-0 {
      all: unset;
      margin: 0 auto;
      width: 85%;
    }
  }
  @media (prefers-reduced-motion: reduce) {
    a {
      transition: color 400ms ease;
    }
    a:hover,
    :focus {
      background-position: right bottom;
    }
  }
</style>
